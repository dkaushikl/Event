                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>

            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px">
                <tbody>
                <tr>
                    <td bgcolor="#ffffff" align="center" valign="top" style="background: #f4c659; border-radius: 4px 4px 0px 0px; color: #fff; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 48px; font-weight: 400; line-height: 48px; padding: 20px 20px 20px 20px;">

                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td bgcolor="#1b2f49" align="center" style="padding: 0px 10px 0px 10px">
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px">
                <tbody>
                <tr>
                    <td bgcolor="#ffffff" align="center" style="color: #666666; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px; padding: 20px 30px 10px 30px;">
                        <p style="line-height: 28px; text-align: left;">
                            Hello {Email},<br/>

                        </p>
                    </td>
                </tr>
                <tr>
                    <td bgcolor="#ffffff" align="center" style="padding: 20px 30px 20px 30px">
                        <table border="0" cellspacing="0" cellpadding="0">
                            <tbody>
                            <tr>
                              <td align="center" style="border-radius: 3px" bgcolor="#f4c659">
                                {CODE}
                                <!--<a href="{URL}" style="border: 1px solid #f4c659; background:#f4c659; border-radius: 2px; color: #ffffff; color: #fff; display: inline-block; font-family: Helvetica, Arial, sans-serif; font-size: 20px; padding: 15px 25px; text-decoration: none; text-decoration: none;">Click to Reset your password</a>-->
                              </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td bgcolor="#ffffff" align="center" style="border-radius: 0 0 4px 4px; color: #666666; font-family: 'Open Sans', Helvetica, Arial, sans-serif; font-size: 16px; font-weight: 400; line-height: 25px; padding: 0px 30px 30px 30px;">
